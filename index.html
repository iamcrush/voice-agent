<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Crush's Voice Agent</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #000;
        color: #fff;
        font-family: sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <elevenlabs-convai
      agent-id="agent_01jyez28ecfttt78cdcgf8rk8m"
      user-name="Crush"
      conversation-initiation-client-data="{&quot;user_name&quot;:&quot;Crush&quot;}"
      auto-start
      auto-listen
    ></elevenlabs-convai>

    <script
      src="https://unpkg.com/@elevenlabs/convai-widget-embed"
      async
      type="text/javascript"
    ></script>
    <script>
      window.addEventListener('elevenlabs-widget-ready', () => {
        const widget = document.querySelector('elevenlabs-convai');
        if (widget && widget.startConversation) {
          widget.startConversation({
            conversation_initiation_client_data: {
              user_name: "Crush"
            }
          });
        }
      });
    </script>
  </body>
</html>
